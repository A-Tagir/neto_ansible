    image: quay.io/centos/centos:stream8
    pre_build_image: true
  - name: ubuntu
    image: docker.io/pycontribs/ubuntu:latest
    pre_build_image: true
  - name: oraclelinux
    image: docker.io/oraclelinux:8
    pre_build_image: true
provisioner:
  name: ansible
verifier:
  name: ansible
